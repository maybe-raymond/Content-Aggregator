{% extends "base.html" %}
{% block content %}
<a href="{{ article.link }}"><h2>{{ article.title  }}</h2></a>
<p>{{ article.summary }}<p>
  <br>
  {{ form.csrf_token }}
  <div class="comment-area">
    <form method="post" action="">
      {{ form.hidden_tag() }}
      {{ form.content }}
      {{ form.submit }}
    </form>
  </div>
<div class="comment-section">
    {% for comment in comments %}
    <p>{{ comment.content }}</p>
    {% endfor%}
</div>
{% endblock content %}
